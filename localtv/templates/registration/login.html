<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Sign in</title>
<style type="text/css">
input.openid {
  background: url({{ logo }}) no-repeat; 
  background-position: 0 50%;
  padding-left: 16px;
}
.login{
padding: 20px;
}

.login h1{
margin: 0;
padding: 0;
font-size: 16px;
clear: both;
line-height: 1.3em;
}


.login form p{
clear: both;
padding: 20px;
}

#about_page #main p{
padding-bottom: 10px;
}


body{
font-family: Arial, Helvetica, sans-serif;
}

#cancel_button {
    display: none;
}

label, label + input {
    clear: left;
}
</style>
</head>
<body>

<div class="login">
<h1>Sign in with a Username/Password</h1>
  <form action="{{ settings.LOGIN_URL }}" method="POST">
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
  <input type="submit" value="Log In">
</form>
<br />
<br />
<hr />
<br />
<br />
<h1>Sign in with your OpenID</h1> 
<form action="{% url localtv_openid_start %}" method="post">
<p><input class="openid" type="text" name="openid_url"> <input type="submit" value="Sign in"></p>
</form>
<p>Don't have an openid?
<a href="http://openid.net/get/">Get one!</a>
</p>
<br />
<br />
<hr />
<br />
<br />
<h1 class="floatleft" style="padding-right: 14px;">Sign in with your Google Account</h1>

<form action="{% url localtv_openid_start %}" method="post">
  <input type="hidden" name="openid_url" value="https://www.google.com/accounts/o8/id">
<input type="submit" value="Click Here">
</form>

</div>
 <input id="cancel_button" value="Cancel" type="submit" onclick="tb_remove();" />
</body>
</html>
