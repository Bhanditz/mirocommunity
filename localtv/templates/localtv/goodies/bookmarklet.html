{% extends "localtv/base.html" %}
{% block title %}Bookmarklet{% endblock %}
{% block content %}
  <h2>Bookmarklet</h2>
  <p>If you add the link below to your browser, it will allow you to add the current page as a video to this site.</p>
  <p><a href="javascript:window.open('http://{{ sitelocation.site.domain }}/submit_video?from_ajax&bookmarklet&url='+encodeURIComponent(location.href),'_blank', 'width=570,height=300,resizable=yes')">Add to {{ sitelocation.site.name }}</a></p>
{% endblock %}
