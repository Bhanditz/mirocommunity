{% load pagetabs %}

{% if page_obj.has_other_pages %}
	<div class="pagination upper">
			{% pagetabs page_obj %}
	</div>
{% endif %}

<div class="video-list">
	{% for video in video_list %}
		{% include "localtv/_video_summary.html" %}
	{% empty %}
		<div class="message warning">No videos have been added yet.</div>
	{% endfor %}
</div>

{% if page_obj.has_other_pages %}
	<div class="pagination lower">
		{% pagetabs page_obj %}
	</div>
{% endif %}
