{% load pagetabs %}

<div class="pagination upper">
	{% if page_obj.has_other_pages %}
		{% pagetabs page_obj %}
	{% endif %}
</div>

<div class="video-list">
	{% for video in video_list %}
		{% include "localtv/_video_summary.html" %}
	{% endfor %}
</div>

<div class="pagination lower">
	{% if page_obj.has_other_pages %}
		{% pagetabs page_obj %}
	{% endif %}
</div>
