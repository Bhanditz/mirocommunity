{% load localtv_thumbnail i18n filters versioned %}
{% if video.has_thumbnail %}
<a href="{{ video.get_absolute_url }}" class="image rounded" style="background: #fff url({% get_thumbnail_url video 375 295 %}) no-repeat;">
   <img src="{% versioned "/images/play.png" %}" />
</a> 
{% else %}
<a href="{{ video.get_absolute_url }}" class="image rounded" style="background: url({% versioned "/images/default_big.jpg" %}) no-repeat;">
  <img src="{% versioned "/images/play.png" %}" />
</a>

{% endif %}
<div class="copy">
{% if video.name %}
  <h2><a href="{{ video.get_absolute_url }}">{{ video.name }}</a></h2>
{% else %}
  <h2><a href="{{ video.get_absolute_url }}">{% trans "(no title)" %}</a></h2>
{% endif %}
  <span>{{ video.when|simpletimesince }} ago</span>
  <div>{{ video.description|sanitize }}</div>
</div>
<a href="{{ video.get_absolute_url }}" class="watch med_button"><span>Watch</span></a>
