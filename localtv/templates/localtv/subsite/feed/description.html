{% load i18n %}
<p>
  {{ obj.description|removetags:"iframe title frame frameset object script embed applet meta link body html img table tr td"|safe }}
</p>

{% if obj.website_url %}
  <p>
    <b>{% trans "Original link" %}:</b>
    <a href="{{ obj.website_url }}">{{ obj.website_url }}</a>
  </p>
{% endif %}
