{% load i18n %}
<div>
  {{ obj.description|removetags:"iframe title frame frameset object script embed applet meta link body html img table thead th tbody tr td div span"|safe }}
</div>

{% if obj.website_url %}
  <p>
    <b>{% trans "Original link" %}:</b>
    <a href="{{ obj.website_url }}">{{ obj.website_url }}</a>
  </p>
{% endif %}
