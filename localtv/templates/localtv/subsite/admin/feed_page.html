{% extends "localtv/subsite/base.html" %}

{% load pagetabs %}

{% block head %}
  <script src="/js/admin_feed.js"
          type="text/javascript">
  </script>
{% endblock head %}

{% block content %}
  <div style="margin-top: 10px" id="admin_feed_add">
    <form method="POST" action="{% url localtv_admin_feed_add %}">
      <b>Feed URL:</b>
      <input id="livesearch_feed_url"
             name="feed_url"
             value="{{ query_string }}"/>
      <input type="submit" />
    </form>
  </div>

  <div style="margin-top: 10px">
    <b>Pages:</b> {% pagetabs page_obj %}
  </div>

  <div style="margin-top: 10px">
    {% include "localtv/subsite/admin/feed_listing.html" %}
  </div>

{% endblock content %}
