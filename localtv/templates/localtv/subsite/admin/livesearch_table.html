{% extends "localtv/subsite/admin/approve_reject_table.html" %}

{% block above_table %}
  <span>
    Submissions
    Watched Feeds
    Saved Searches
  </span>

  <form method="GET" action="{% url localtv_admin_livesearch_page %}">
    <input id="livesearch_query_input"
           name="query"
           value="{{ query_string }}"/>
    <select name="order_by">
      <option value="relevant"
              {% ifequal order_by "relevant" %}
                selected="selected"
              {% endifequal %}>Relevant</option>
      <option value="latest"
              {% ifequal order_by "latest" %}
                selected="selected"
              {% endifequal %}>Latest</option>
    </select>
    <input type="submit" />
  </form>

  {% if is_saved_search %}
    <i>This search is saved</i>
  {% else %}
    <a href="{% url localtv_admin_livesearch_save_search %}?query={{ query_string|urlencode }}">
      Save this search</a>
  {% endif %}

  {{ block.super }}
{% endblock above_table %}
