{% load i18n localtv_thumbnail filters versioned %}

<div class="video">
  <a href="{{ video.get_absolute_url }}" class="thumbnail rounded {transparent}" style="background: url({% get_thumbnail_url video 140 110 %}) no-repeat;">
  <img src="{% versioned "/images/vid_overlay.png" %}" alt="Thumbnail for {{ video.name }}"/></a>
  <div class="title_desc">
    <h3><a href="{{ video.get_absolute_url }}">
      {% if video.name %}
      {{ video.name }}
      {% else %}
      {% trans "(no title)" %}
      {% endif %}
    </a>
    </h3>
    {% autoescape off %}
      <p>{{ video.description|striptags }}</p>
    {% endautoescape %}
  </div>
  <p>
    <a href="#">{{ video.when_prefix|title }} {{ video.when|simpletimesince }} ago</a>
  </p>
</div>
