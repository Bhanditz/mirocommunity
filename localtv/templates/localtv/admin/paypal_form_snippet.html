{% with "paypal_1297893164_biz@s.asheesh.org" as paypal_email_acct %}
<form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
  <input type="hidden" name="cmd" value="_xclick-subscriptions">
  <input type="hidden" name="business" value="{{ paypal_email_acct}}">
  <input type="hidden" name="item_name" value="Miro Community subscription ({{ target_tier_name }})">
  <input type="hidden" name="image_url"
value="http://www.mirocommunity.org/images/mc_logo.png">
  <input type="hidden" name="no_shipping" value="1">
  <input type="hidden" name="cancel_return"
value="http://{{ sitelocation.site.domain }}{% url localtv_admin_tier %}">
  <input type="hidden" name="notify_url"
value="http://{{ sitelocation.site.domain }}{% url localtv_admin_ipn_endpoint payment_secret=payment_secret %}">
  {% if offer_free_trial %}
  <input type="hidden" name="return"
value="http://{{ sitelocation.site.domain }}{% url localtv_admin_begin_free_trial payment_secret=payment_secret %}?target_tier_name={{ target_tier_name }}">
  <input type="hidden" name="a1" value="0">
  <input type="hidden" name="p1" value="30">
  <input type="hidden" name="t1" value="D">
  {% endif %}
  {# set modify=1 maybe sometime; FIXME #}
  <input type="hidden" name="a3" value="{{ amount }}">
  <input type="hidden" name="p3" value="1">
  <input type="hidden" name="t3" value="M">
  <input type="hidden" name="src" value="1">
  <input type="hidden" name="sra" value="1">
  <input type="hidden" name="no_note" value="1">
  <input type="hidden" name="rm" value="2">
  <input type="hidden" name="invoice" value="{{ target_tier_name }}">
  <input type="hidden" name="custom" value="{{ target_tier_name }} for {{ sitelocation.site.domain }}">
  <div class="buttons_like_links">
    <button
       type="submit"
       name="stubmit"><em>{{ message }}</em>
    </button>
  </div>

  
</form>
{% endwith %}
