{% load i18n %}{% load url from future %}
{% if contests %}
<section class="browse-box-section">
	<h1><a href="{% url 'contests_contest_list' %}">{% trans 'Contests' %}</a></h1>
	<ul>
		{% for contest in contests %}
			<li>
				<a href="{{ contest.get_absolute_url }}">{{ contest }}</a>
			</li>
		{% endfor %}
	</ul>
</section>
{% endif %}
